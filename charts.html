<div id="project-view" class="view container">
  <h4 class="viewTitle" id="projectName"></h4>
<div class="metrics-container">

  <ul class="container-fluid authorship-metrics-indicators">
    <li>
      <a href = "#tabs-1">
        <div class="col-md-4 col-xs-4">

  </li>

  <li>

      <div class="col-md-4 col-xs-4">

        <p class="authorship-metrics-indicators-description">WORDS WRITTEN</p>
      </div>
    </a>
  </li>
  </ul>
    <div id="tabs-1">
      <canvas id="myChart" width="400" height="200"></canvas>
      <div id="controls">
        <button class="btn btn-primary" id="start" ><img src="img/start.png">Start</button>
        <button class="btn btn-primary" id="pause" ><img src="img/pause.png">Pause</button>
         <button class="btn btn-primary" id="chartsBack">Back</button>
      </div>
    </div>
    <div id="tabs-2">
