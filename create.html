<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Metrics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="css/create.css" media="screen" title="no title">
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/metricsApi.js"></script>
    <script src="js/master.js"></script>
    <script type="text/javascript" src="js/translation.js"></script>
    <script type="text/javascript" src="js/create.js"></script>
  </head>
  <body>
    <p id="online_offline"></p>
    <header>
      <img src="img/metrics_logo.png">
    </header>

<div class="container col-md-12 col-sm-12 col-xs-12">
     <button class="btn right btn-primary backButton" id="back">Back</button>
      <h4 class="viewTitle" id="createProjectLabel">Create Project</h4>
      <div class="col-md-12 col-xs-12">
        <div class="cpj-form col-md-10 col-md-offset-1 col-xs-12">
          <form name="form">
            <div class="form-group">
              <label for="project-title" id="projectTitleLabel">Title</label>
              <input type="text" class="form-control" id="projectName">
              <div class="bg-danger" id="nameError">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                <span id="emptyFieldLabel">Empty field</span>
              </div>
            </div>
            <div class="form-group">
              <label for="total-words" id="totalWordsLabel">Total number of words</label>
              <input type="number" class="form-control" id="totalWords">
              <div class="bg-danger"  id="wordsError">
                <span class="glyphicon glyphicon-exclamation-sign"></span><span id="wordsErrorLabel">Please, put a number greater than 0.</span>
              </div>
            </div>
            <div class="form-group">
              <label for="milestone" id="milestoneLabel">Milestone</label>
              <select class="form-control" id="selectMilestone">
                <option value="wDay" selected id="wDayLabel">Words per Day</option>
                <option value="wMonth" id="wMonthLabel">Words per Month</option>
                <option value="deadline" id="deadlineLabelOption">Deadline</option>
              </select>
            </div>
              <div class="form-group" id="wordMilestoneDiv">
                <label for="milestoneMeasure" id="milestoneMeasureLabel"></label>
                <input type="number" class="form-control" id="milestoneMeasure">
                <div class="bg-danger"  id="milestoneError">
                  <span class="glyphicon glyphicon-exclamation-sign"></span><span id="milestoneErrorLabel">Please, put a number greater than 0.
                </div>
              </div>
              <div class="form-group"id="deadlineDiv">
                <label for="deadline" id="deadlineLabel">For when is your project</label>
                <input type="date" class="form-control" id="deadline">
                <div class="bg-danger"  id="deadlineError">
                  <span class="glyphicon glyphicon-exclamation-sign"></span><span id="deadlineErrorLabel"> Invalid date.</span>
                </div>
              </div>
              <span id="output"></span>
              <div class="center btn-div col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                <button class="btn btn-block" type="button" id="create">Create Project</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="container" id="authorshipLink">
    <div class="language">
      <a id="lEn">English</a> |
      <a  id="lDe">Deutsch</a> |
      <a  id="lPt">Português</a>
    </div>
     <span id="footer-start-text"> © Copyright </span>
     <a href="www.authorship.me" id="authorship-name">Authorship.me</a>
     <span id="footer-end-text"> All rights reserved.</span>
    </footer>
  </body>
</html>
