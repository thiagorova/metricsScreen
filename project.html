<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title>Metrics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/tabs.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/chart.css" media="screen" title="no title">
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/translation.js"></script>
    <script src="js/Chart.min.js"></script>
    <script type="text/javascript" src="js/metricsApi.js"></script>
    <script type="text/javascript" src="js/tabs.js"></script>
    <script type="text/javascript" src="js/project.js"></script>
    <script type="text/javascript" src="js/charts.js"></script>
    <script type="text/javascript" src="js/dailyProgress.js"></script>
    <script src="js/master.js"></script>
    <script type="text/javascript" src="js/pdfGenerator.js"></script>
    <script type="text/javascript" src="js/jspdf.js"></script>
  </head>
  <body>
    <p id="online_offline"></p>
    <header>
      <button id="goUser"> <img src="img/users-profile-icon.png"></button>
      <button class="btn createProject" id="createProject"> Create a Project</button>
      <img src="img/metrics_logo.png">
    </header>
    <div id="project-view" class="view container">
      <h4 class="viewTitle" id="projectName"></h4>
      <div class="metrics-container">
        <ul class="authorship-metrics-indicators">
          <div id="always_appear">
            <li>
              <div class="col-md-4 col-xs-4">
                <img src="img/milestone.png" alt="">
                  <p class="authorship-metrics-indicators-title" id="milestonePercentage">%</p>
                  <p class="authorship-metrics-indicators-description" id="milestoneText"></p>
              </div>
            </li>
            <li>
              <div class="col-md-4 col-xs-4">
                <img src="img/time.png" alt="">
                <p class="authorship-metrics-indicators-title" id="projectTime"></p>
                <p class="authorship-metrics-indicators-description" id="projectTimeLabel">TIME SPENT</p>
              </div>
            </li>
            <li>
              <div class="col-md-4 col-xs-4">
                <img src="img/word_count.png" alt="">
                <p class="authorship-metrics-indicators-title" id="wordCount"></p>
                <p class="authorship-metrics-indicators-description" id="wordCountLabel">WORDS WRITTEN</p>
              </div>
            </li>
          </div>
          <div id="sometimes">
            <li>
              <div class="col-md-4 col-xs-4">
                <img src="img/calendar.png" alt="">
                <p class="authorship-metrics-indicators-title" id="beganWriting">%</p>
                <p class="authorship-metrics-indicators-description" id="beganWritingLabel">BEGAN WRITING</p>
              </div>
            </li>
            <li>
              <div class="col-md-4 col-xs-4">
                <img src="img/update.png" alt="">
                <p class="authorship-metrics-indicators-title" id="lastUpdate"></p>
                <p class="authorship-metrics-indicators-description" id="lastUpdateLabel">LAST UPDATE</p>
              </div>
            </li>
            <li>
              <div class="col-md-4 col-xs-4">
                <img src="img/character.png" alt="">
                <p class="authorship-metrics-indicators-title" id="characterCount"></p>
                <p class="authorship-metrics-indicators-description" id="characterCountLabel">CHARACTER COUNT</p>
              </div>
            </li>
          </div>
        </ul>
        <div id="showMore">
          <button><img src="img/arrow.png" class="more"></button>
        </div>
        <ul class="tab">
          <li><button id="chart_tab" class="tablink active">General</button></li>
          <li><button id="daily_tab" class="tablink" >Detailed</button></li>
    <!--      <li><button id="daily_tab" class="tablink" >Production</button></li>  -->
        </ul>
        <div id="chart" class="tabcontent">
          <canvas id="myChart" width="400" height="190"></canvas>
        </div>
        <div id="daily" class="tabcontent time-spent container">
          <h4 class="center" id="productionLabel">PRODUCTION</h4>
          <div class="col-md-12">
            <div class="col-xs-5">
              <h4 id="dateLabel">Date</h4>
              <div id="date-container"></div>
            </div>
            <div class="col-xs-3 center">
              <h4 id="wordsLabel">Words</h4>
              <div id="words-container" class=""></div>
            </div>
            <div class="col-xs-3">
              <h4 id="hoursLabel">Hours</h4>
              <div id="time-container"></div>
            </div>
          </div>
      <div class="exportButton" id="export">
       <button class="btn createProject" id="export">
         <span class="glyphicon glyphicon-export"></span>
          <span id="export-text">Export</span>
        </button>
      </div>
    </div>
        </div>

        <div id="controls">
          <button class="btn btn-primary" id="start" ><img src="img/start.png">Start</button>
          <button class="btn btn-primary" id="pause" ><img src="img/pause.png">Pause</button>
          <button class="btn btn-primary" id="chartsBack">Back</button>
        </div>
      </div>
    </div>
    <div class="languages  container">
      <a id="lEn">en</a>
      <a  id="lDe">de</a>
      <a  id="lPt">pt</a>
    </div>
    <footer class="container" id="authorshipLink">
     <span id="footer-start-text"> Â© Copyright </span>
     <a href="www.authorship.me" id="authorship-name">Authorship.me</a>
     <span id="footer-end-text"> All rights reserved.</span>
    </footer>
  </body>

</html>
